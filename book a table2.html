<!DOCTYPE html>
<html>
<head>
  <title>Card Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header, footer {
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px;
      display: inline-block;
      vertical-align: top;
    }

    .card-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<header>
  <h1>Bhojan Mahal</h1>
  <button onclick="toggleCards()">Toggle Cards</button>
</header>

<!-- Inline Cards -->
<div class="card">
  <img src="b.jpg" alt="Card Image" class="card-img">
  <div class="card-content">
    <h3>Card 1</h3>
    <p>Description of card 1.</p>
  </div>
</div>

<div class="card">
  <img src="b.jpg" alt="Card Image" class="card-img">
  <div class="card-content">
    <h3>Card 2</h3>
    <p>Description of card 2.</p>
  </div>
</div>

<div class="card">
  <img src="b.jpg" alt="Card Image" class="card-img">
  <div class="card-content">
    <h3>Card 3</h3>
    <p>Description of card 3.</p>
  </div>
</div>

<footer>
  &copy; Bhojan Mahal 2024
</footer>

<script>
  // JavaScript function to toggle the visibility of all cards
  function toggleCards() {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      if (card.classList.contains('hidden')) {
        card.classList.remove('hidden');
      } else {
        card.classList.add('hidden');
      }
    });
  }
</script>
</body>
</html>
